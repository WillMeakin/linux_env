devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 10;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    dpi: 1000;
    
    thumbwheel:
    {
        invert: true;
    };

    buttons: (
        {
            cid: 0xc3;
            action = 
            {
                type: "KeyPress";
                keys: ["KEY_LEFTMETA", "KEY_TAB"];
            };
        },
        {
            cid: 0x56;
            action = 
            {
                type: "KeyPress";
                keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"];
            };
        },
        {
            cid: 0x53;
            action = 
            {
                type: "KeyPress";
                keys: ["KEY_LEFTCTRL", "KEY_TAB"];
            };
        }
    );
}
);
